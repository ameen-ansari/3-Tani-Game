<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Display the Navbar -->
    <div>
        <div class="bg-dark p-2">
            <b class="fs-4 text-white">3 Tani</b>
        </div>
    </div>
    <div class="parentitems d-flex flex-sm-column flex-column flex-md-row flex-row flex-xl-row">
<!-- Display The Games HTML -->
        <div class="part1">
            <div class="subparentitems">
                <div onclick="innertextc(this)"
                    class="text-center  item border-dark border border-top-0 border-start-0">
                </div>
                <div onclick="innertextc(this)" class="text-center  item border-dark border border-start-0"></div>
                <div onclick="innertextc(this)"
                    class="text-center  item border-dark border border-start-0 border-bottom-0">
                </div>
            </div>
            <div class="subparentitems">
                <div onclick="innertextc(this)" class="text-center  item border-dark border border-top-0"></div>
                <div onclick="innertextc(this)" class="text-center  item border-dark border"></div>
                <div onclick="innertextc(this)" class="text-center  item border-dark border border-bottom-0"></div>
            </div>
            <div class="subparentitems">
                <div onclick="innertextc(this)" class="text-center  item border-dark border border-top-0 border-end-0">
                </div>
                <div onclick="innertextc(this)" class="text-center  item border-dark border border-end-0"></div>
                <div onclick="innertextc(this)"
                    class="text-center  item border-dark border border-bottom-0 border-end-0">
                </div>
                
            </div>
        </div>

        <!-- Display The Other HTML jo show horahi hai  -->
        <div class="part2 rounded ">
            <h1><span id="turn"></span></h1>
            <p id="indicate">How is the Winer</p>
                <button onclick="playagain()" class=" mx-auto rounded m-3 px-3 py-2" id="clearbtn"><b>Clear</b></button>
                <p id="ask"></p>
        </div>

        <!-- Display the hidden HTML here -->
        <div id="setname">
            <h2 class="mb-4">Set User Name</h2>
            <div class="d-flex justify-content-center">
                <label for="input1" class="mb-2"><b>1st User Name:</b></label>
                <input type="text" class="mb-2 w-50" id="input1"><br>
            </div>
            <div class="d-flex justify-content-center">
                <label for="input2" class="x"><b>2nd User Name:</b></label>
                <input id="input2" type="text" class="w-50">
            </div>
            <button onclick="set()" id="setbtn" class="rounded mx-auto d-block mt-3">Set</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
